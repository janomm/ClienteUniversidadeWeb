<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Universidade</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
        <script src="resources/jquery/jquery.min.js"/>
        <script src="resources/bootstrap/js/bootstrap.min.js"/>
        <style src="css/template.css"/>
    </h:head>
    <h:body>
        <h:form>
            <!-- Cabeçalho -->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--a class="navbar-brand" href="#">Logo</a-->
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">

                    </div>
                </div>
            </nav>

            <!-- Área Lateral -->
            <div class="container-fluid text-center">
                <div class="row content">
                    <div class="col-sm-2 sidenav">
                        <p><h1>Cadastros</h1></p>
                        <p><h:commandLink value="Início" action="#{controlerMB.linkInicio()}" /></p>
                        <p><b>Usuário</b></p>
                        <p><h:commandLink value="Curso" action="#{controlerMB.linkCurso()}" /></p>
                    </div>
                    <div class="col-sm-8 text-left">
                        <h1>Usuário</h1>
                        <h:dataTable var="usu" value="#{usuarioMB.listaUsuarios}" styleClass="table table-bordered">
                            <f:facet name="header">
                                <h:outputText value="Tabela de Usuário"/>
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{usu.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{usu.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo"/>
                                </f:facet>
                                <h:outputText value="#{usu.sexoString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Administrador"/>
                                </f:facet>
                                <h:outputText value="#{usu.administradorString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Professor"/>
                                </f:facet>
                                <h:outputText value="#{usu.professorString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Aluno"/>
                                </f:facet>
                                <h:outputText value="#{usu.alunoString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Opções"/>
                                </f:facet>
                                <h:commandButton value="Editar" styleClass="btn btn-primary" action="#{usuarioMB.editarUsuario(usu)}" />
                                <h:commandButton value="Excluir" styleClass="btn btn-primary" action="#{usuarioMB.excluirUsuario(usu)}" />
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Novo Usuario" styleClass="btn btn-primary" action="#{usuarioMB.criarUsuario()}"/><br/>
                    </div>
                    <div class="col-sm-2 sidenav">
                        <div class="well">
                            <p>ADS</p>
                        </div>
                        <div class="well">
                            <p>ADS</p>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
